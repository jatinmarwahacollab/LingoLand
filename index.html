<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#e0e7ff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="LingoLand" />
    
    <!-- Prevent zooming on mobile inputs for a 'native app' feel -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>LingoLand - English Fun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        overscroll-behavior-y: none; 
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      #error-box {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0;
        background: #fee2e2;
        color: #991b1b;
        padding: 20px;
        z-index: 9999;
        font-weight: bold;
        border-bottom: 2px solid #ef4444;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-indigo-50 text-slate-800">
    <div id="error-box"></div>
    <div id="root"></div>
    
    <!-- Error Handler to catch startup issues -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var box = document.getElementById('error-box');
        box.style.display = 'block';
        box.innerHTML = "App Error: " + msg + "<br/><small>" + url + ":" + line + "</small>";
        console.error("Global Error:", error);
      };
    </script>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
